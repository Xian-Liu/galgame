<script language=javascript>
onload=function(){
    setInterval(go, 1000);
};
var x=2; //利用了全局变量来执行
function go(){
    if(x>0){
        document.getElementById("sp").innerHTML=x; //每次设置的x的值都不一样了。
        x--;
    }else{
        location.href='html/start.html';
    }
}
</script>
