<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
apiready = function() {
        api.openFrame({
                name: 'main',
                url: 'html/main.html',
                bounces: true,
                rect: {
                        // 推荐使用Margin布局，用于适配屏幕的动态变化
                        w: 'auto', // main页面的宽度 自适应屏幕宽度
                        h:  'auto'
                }
        });
        api.setScreenOrientation({
                orientation: 'landscape_left'
        });
};
</script>
