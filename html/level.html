<script>
apiready = function() {
    api.setScreenOrientation({
        orientation: 'landscape_left'
    });
};
var mo=function(e){e.preventDefault();};
    function stop(){
            document.body.style.overflow='hidden';
            document.addEventListener("touchmove",mo,{passive:false});//禁止页面滑动
    }//直接默认不让滑动
    stop();
</script>
